<div class="container-fluid mt-5">
    <h1 class="text-center">Descarga aquí tus apuntes</h1>
</div>
<hr width=400>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let profile of profiles">
            <div class="card">
                <div class="card-body">
                    <h1>{{ profile.name }} </h1>
                    <p>Descripción: {{ profile.description }} </p>

                    <a class="btn btn-primary" [attr.href]="profile.docPath" >Descargar </a>
                </div>
            </div>
        </div>
    </div>
</div>
