
    <div class="row" style="margin-top: 100px;">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1>Iniciar Sesión</h1>
                </div>
                <div class="card-body">
                    <form (submit)="signIn()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control"
                                placeholder="email" ngModel required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                                placeholder="contraseña" ngModel required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
